<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!--<img class="top-img" src="./images/bg-pattern-top.svg" alt="top-image">
  <img class="bottom-img" src="./images/bg-pattern-bottom.svg" alt="bottom-image">-->
  <div class="card">
    <img src="./images/bg-pattern-card.svg" alt="pattern-card">
    <div class="card-bottom">
      <div class="circle">
        <img src="./images/image-victor.jpg" alt="victor">
      </div>
      <div class="info">
        <p class="bold">Victor Crest <span>26</span></p>
        <span>London</span>
      </div>
      <div class="line-break"></div>
      <div class="stats">
        <div class="stat-item">
          <p class="bold">80K</p>
          <span>Followers</span>
        </div>
        <div class="stat-item">
          <p class="bold">803K</p>
          <span>Likes</span>
        </div>
        <div class="stat-item">
          <p class="bold">1.4K</p>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mamdouh Douidar</a>.
  </div>
</body>
</html>
